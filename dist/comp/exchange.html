<script>
  function toTrade(){
    var toTrade = $('#toTrade')
    var params = {
      'baseAsset':toTrade.attr('baseAsset'),
      'quoteAsset':toTrade.attr('quoteAsset'),
      'type': toTrade.attr('tradeType')
    }
    if(client.indexOf('android') >-1) {
      //call native method
      window.WebViewJavascriptBridge.callHandler(
        'callbackFromWeb'
        , params
        , function(responseData) {
        }
      );
      // webActivity.toTrade(toTrade.attr('baseAsset'), toTrade.attr('quoteAsset'), toTrade.attr('tradeType'));
    }else if(client.indexOf('ios') > -1){
      window.webkit.messageHandlers.callbackFromWeb.postMessage(JSON.stringify(params))
    }
  }

  function login() {
    var params = {'type':'login'}
    if(client.indexOf('android')>-1){
      window.WebViewJavascriptBridge.callHandler(
        'callbackFromWeb'
        , params
        , function(responseData) {
        })
    }else if(client.indexOf('ios')>-1){
      window.webkit.messageHandlers.callbackFromWeb.postMessage(JSON.stringify(params))
    }
  }
</script>
